<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Ready?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffffff;
            background-image: linear-gradient(to right, lightgray 1px, transparent 1px),
                              linear-gradient(to bottom, lightgray 1px, transparent 1px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        #question-box {
            background-color: yellow;
            padding: 20px;
            border: 2px solid black;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        button {
            padding: 10px 20px;
            border: 2px solid black;
            cursor: pointer;
        }

        #yes-button {
            background-color: green;
            color: white;
        }

        #no-button {
            background-color: red;
            color: white;
        }

        .video-container {
            display: none;
            margin-top: 20px;
        }

        .video-container video {
            max-width: 640px; /* Adjust as needed */
            height: auto;
        }
    </style>
</head>
<body>

    <div id="question-box">
        <h1>Are You Ready?</h1>
    </div>

    <div class="button-container">
        <button id="yes-button">Yes</button>
        <button id="no-button">No</button>
    </div>

    <div id="rickroll-video" class="video-container">
        <video src="rickroll.mp4" controls autoplay loop></video>
    </div>

    <div id="no-video" class="video-container">
        <video src="no.mp4" controls autoplay loop></video>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const rickrollVideo = document.getElementById('rickroll-video');
        const noVideo = document.getElementById('no-video');
        const questionBox = document.getElementById('question-box');
        const buttonContainer = document.querySelector('.button-container');

        yesButton.addEventListener('click', () => {
            questionBox.style.display = 'none';
            buttonContainer.style.display = 'none';
            rickrollVideo.style.display = 'block';
        });

        noButton.addEventListener('click', () => {
            questionBox.style.display = 'none';
            buttonContainer.style.display = 'none';
            noVideo.style.display = 'block';
        });
    </script>

</body>
</html>
